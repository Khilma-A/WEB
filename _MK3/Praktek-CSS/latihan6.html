<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img{
            width: 200px;
            height: 200px;
            border-radius: 50px;
            /* menengahkan gambar */
            display: block;
            margin: 0px auto 0px auto;
        }
        /* selector digunakan untuk memilih mana bagian dari HTML yang akan diubah */
        /* syntax CSS adalah selector{properties: value} */
        /* selector id */
        h1{
            color: black;
        }
        #judul{
            color: orange;
        }
        /* selector class */
        #tengah {
            align-self: center;
            color: blue;
        }
        /* multy selector */
        h2, h3, h4{
            color: midnightblue;
        }
        /* lebih spasifik lagi bisa */
        h2.tengah{
            color: pink;
        }
    </style>
</head>
<body>
    <img src="Img/f3.jpg" alt="">
    <!-- id= memberi tanda khusus elemen, tidak boleh sama -->
    <h1 id="judul">INI JUDUL 2</h1>
    <!-- class bisa dipakai berkali2, kalau id tidak digunakan berkali2 -->
    <h1 class="tengah">INI JUDUL 3</h1>
    <h2 class="tengah">HELLO</h2>
    <h3>Hallo 3</h3>
</body>
</html>
